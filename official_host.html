  <div id="container">

  <!-- ×”×¦â€™××˜ -->

  <!-- ×¡×¤×¨×™×•×ª Agora ×•-Chat -->
  <script src="https://download.agora.io/sdk/release/AgoraRTC_N-4.14.0.js"></script>
  <script src="https://download.agora.io/rtm/release/AgoraRTM_N-4.14.0.js"></script>
  <script src="config.js"></script>  <!-- AGORA_APP_ID, AGORA_TOKEN :contentReference[oaicite:0]{index=0} -->
  <script src="chat.js"></script>    <!-- initChat(...) :contentReference[oaicite:1]{index=1} -->

  <script>
    const rtcClient = AgoraRTC.createClient({ mode:"live", codec:"vp8" });
    rtcClient.setClientRole("host");
    const rtmClient = AgoraRTM.createInstance(AGORA_APP_ID);

    const params       = new URLSearchParams(location.search);
    const channel      = params.get("channel");
    const uid          = Number(params.get("uid"));
    const technicalUid = Number(params.get("technical_uid"));

    let audioTrack, videoTrack;

    document.getElementById("join-btn").onclick = async () => {
      // ×”×ª×—×‘×¨×•×ª ×œ-RTC ×•×œ-RTM
      const displayName = prompt("×”×›× ×¡ ×©× ×œ×ª×¦×•×’×ª ×”×¦'××˜:");
      await rtcClient.join(AGORA_APP_ID, channel, AGORA_TOKEN, uid);
      await initChat(rtmClient, channel, uid.toString(), displayName);

      // ×™×¦×™×¨×ª ×•××•×¨×¡×•× ××¦×œ××” + ××™×§×¨×•×¤×•×Ÿ
      [ audioTrack, videoTrack ] = await AgoraRTC.createMicrophoneAndCameraTracks();
      await rtcClient.publish([ audioTrack, videoTrack ]);

      // ×ª×¦×•×’×” ××§×•××™×ª ×©×œ ××¦×œ××ª ×× ×—×”
      videoTrack.play("cam-preview");

      // ××¤×©×¨ ×›×¤×ª×•×¨×™×
      document.getElementById("toggle-cam-btn").disabled = false;
      document.getElementById("toggle-mic-btn").disabled = false;
    };

    // ×›×¤×ª×•×¨×™× ×œ×›×™×‘×•×™/×”×“×œ×§×ª ××¦×œ××” ×•××™×§×¨×•×¤×•×Ÿ
    document.getElementById("toggle-cam-btn").onclick = () => {
      const btn = document.getElementById("toggle-cam-btn");
      videoTrack.setEnabled(!videoTrack.enabled);
      btn.textContent = videoTrack.enabled ? "×›×‘×” ××¦×œ××”" : "×”×¤×¢×œ ××¦×œ××”";
    };
    document.getElementById("toggle-mic-btn").onclick = () => {
      const btn = document.getElementById("toggle-mic-btn");
      audioTrack.setEnabled(!audioTrack.enabled);
      btn.textContent = audioTrack.enabled ? "×›×‘×” ××™×§×¨×•×¤×•×Ÿ" : "×”×¤×¢×œ ××™×§×¨×•×¤×•×Ÿ";
    };

    // ×××–×™× ×™× ×œ-remote stream (×©×™×ª×•×£ ××¡×š ×©×œ ×”×˜×›× ×™ + ××™×§×¨×•×¤×•×Ÿ ×©×œ×•)
    rtcClient.on("user-published", async (user, mediaType) => {
      await rtcClient.subscribe(user, mediaType);
      if (user.uid === technicalUid) {
        if (mediaType === "video") {
          user.videoTrack.play("screen-preview");
        }
        if (mediaType === "audio") {
          user.audioTrack.play();
        }
      }
    });

    // ×¦â€™××˜ â€“ ×›×¤×ª×•×¨ ×¤×ª×™×—×”/×¡×’×™×¨×”
    document.getElementById("chat-toggle-btn").onclick = () => {

    };
  </script>
