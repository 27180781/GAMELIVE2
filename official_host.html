  <script>
    const rtcClient    = AgoraRTC.createClient({ mode: "live", codec: "vp8" });
    rtcClient.setClientRole("host");
    const rtmClient    = AgoraRTM.createInstance(AGORA_APP_ID);

    const p            = new URLSearchParams(location.search);
    const channel      = p.get("channel");
    const uid          = Number(p.get("uid"));
    const technicalUid = Number(p.get("technical_uid"));

    let micTrack, camTrack;

    document.getElementById("join-btn").onclick = async () => {
      await rtcClient.join(AGORA_APP_ID, channel, AGORA_TOKEN, uid);
      const name = prompt("×”×–×Ÿ ×©× ×œ×”×¦×’×ª ×¦'××˜:");
      await initChat(rtmClient, channel, uid.toString(), name);

      [micTrack, camTrack] = await AgoraRTC.createMicrophoneAndCameraTracks();
      await rtcClient.publish([micTrack, camTrack]);
      camTrack.play("cam-preview");
      micTrack.play();

      document.getElementById("toggle-cam").disabled = false;
      document.getElementById("toggle-mic").disabled = false;
    };

    document.getElementById("toggle-cam").onclick = () => {
      camTrack.setEnabled(!camTrack.enabled);
      document.getElementById("toggle-cam")
        .textContent = camTrack.enabled ? "×›×‘×” ××¦×œ××”" : "×”×¤×¢×œ ××¦×œ××”";

    document.getElementById("toggle-mic").onclick = () => {

    };

    rtcClient.on("user-published", async (user, mediaType) => {
      if (user.uid !== technicalUid) return;
      await rtcClient.subscribe(user, mediaType);
      if (mediaType === "video") user.videoTrack.play("screen-preview");
      if (mediaType === "audio") user.audioTrack.play();
    });

    document.getElementById("chat-toggle-btn").onclick = () => {
      const c = document.getElementById("chat-container");
      c.style.display = c.style.display === "flex" ? "none" : "flex";
      if (c.style.display === "flex") c.style.flexDirection = "column";
    };
