<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title> 拽砖专 砖拽  -  拽拽</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
    .links {
      margin-top: 20px;
    }
    .link-box {
      background: #fff;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ddd;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>  拽砖专 砖拽  -  拽拽</h1>

  <label for="gameCode">住 转 拽 砖拽:</label><br>
  <input id="gameCode" placeholder="': 1234" /><br>

  <label for="token">住 转 住 (token):</label><br>
  <input id="token" placeholder="拽  转 -token" style="width:80%" /><br>

  <button onclick="generateLinks()">爪专 拽砖专</button>

  <div class="links" id="linksContainer" style="display:none;">
    <div class="link-box">
      <b> 拽砖专 砖拽:</b>
      <div><a id="playerLink" href="#" target="_blank"></a></div>
      <button onclick="copyToClipboard('playerLink')"> 注转拽</button>
    </div>
    <div class="link-box">
      <b> 拽砖专  专砖:</b>
      <div><a id="officialHostLink" href="#" target="_blank"></a></div>
      <button onclick="copyToClipboard('officialHostLink')"> 注转拽</button>
    </div>
    <div class="link-box">
      <b> 拽砖专 驻注 :</b>
      <div><a id="technicalHostLink" href="#" target="_blank"></a></div>
      <button onclick="copyToClipboard('technicalHostLink')"> 注转拽</button>
    </div>
  </div>

<script>
function generateLinks() {
  const code = document.getElementById("gameCode").value.trim();
  const token = document.getElementById("token").value.trim();
  if (!code || !token) {
    alert("砖   拽 砖拽  住");
    return;
  }

  const base = location.origin + '/GAMELIVE2';
  const player = `${base}/player.html?code=${code}&token=${encodeURIComponent(token)}`;
  const official = `${base}/official_host.html?channel=${code}&uid=1000&token=${encodeURIComponent(token)}`;
  const tech = `${base}/technical_host.html?channel=${code}&uid=2000&official_uid=1000&token=${encodeURIComponent(token)}`;

  document.getElementById("playerLink").href = player;
  document.getElementById("playerLink").textContent = player;

  document.getElementById("officialHostLink").href = official;
  document.getElementById("officialHostLink").textContent = official;

  document.getElementById("technicalHostLink").href = tech;
  document.getElementById("technicalHostLink").textContent = tech;

  document.getElementById("linksContainer").style.display = "block";
}

function copyToClipboard(elementId) {
  const url = document.getElementById(elementId).href;
  navigator.clipboard.writeText(url).then(() => {
    alert("拽砖专 注转拽 爪!");
  });
}
</script>

</body>
</html>
