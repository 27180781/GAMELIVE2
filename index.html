<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>מחולל קישורי משחק לייב - חוויה בקליק</title>
  <style>
    body {
      direction: rtl;
      font-family: sans-serif;
      background-color: #f7f7f7;
      padding: 2rem;
      text-align: center;
    }
    input, button {
      padding: 10px;
      font-size: 1rem;
      margin: 10px;
    }
    .links {
      margin-top: 20px;
    }
    .link-box {
      background: #fff;
      padding: 10px;
      margin: 10px auto;
      border: 1px solid #ddd;
      width: 90%;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>🎮 מחולל קישורי משחק לייב - חוויה בקליק</h1>

  <label for="gameCode">הכנס את קוד המשחק:</label><br>
  <input id="gameCode" placeholder="לדוג': 1234" /><br>

  <label for="token">הכנס את האסימון (token):</label><br>
  <input id="token" placeholder="הדבק כאן את ה-token" style="width:80%" /><br>

  <button onclick="generateLinks()">צור קישורים</button>

  <div class="links" id="linksContainer" style="display:none;">
    <div class="link-box">
      <b>🔗 קישור לשחקנים:</b>
      <div><a id="playerLink" href="#" target="_blank"></a></div>
      <button onclick="copyToClipboard('playerLink')">📋 העתק</button>
    </div>
    <div class="link-box">
      <b>🎥 קישור למנחה רשמי:</b>
      <div><a id="officialHostLink" href="#" target="_blank"></a></div>
      <button onclick="copyToClipboard('officialHostLink')">📋 העתק</button>
    </div>
    <div class="link-box">
      <b>💻 קישור למפעיל טכנולוגי:</b>
      <div><a id="technicalHostLink" href="#" target="_blank"></a></div>
      <button onclick="copyToClipboard('technicalHostLink')">📋 העתק</button>
    </div>
  </div>

<script>
function generateLinks() {
  const code = document.getElementById("gameCode").value.trim();
  const token = document.getElementById("token").value.trim();
  if (!code || !token) {
    alert("יש להזין גם קוד משחק וגם אסימון");
    return;
  }

  const base = location.origin + '/GAMELIVE2';
  const player = `${base}/player.html?code=${code}&token=${encodeURIComponent(token)}`;
  const official = `${base}/official_host.html?channel=${code}&uid=1000&token=${encodeURIComponent(token)}`;
  const tech = `${base}/technical_host.html?channel=${code}&uid=2000&official_uid=1000&token=${encodeURIComponent(token)}`;

  document.getElementById("playerLink").href = player;
  document.getElementById("playerLink").textContent = player;

  document.getElementById("officialHostLink").href = official;
  document.getElementById("officialHostLink").textContent = official;

  document.getElementById("technicalHostLink").href = tech;
  document.getElementById("technicalHostLink").textContent = tech;

  document.getElementById("linksContainer").style.display = "block";
}

function copyToClipboard(elementId) {
  const url = document.getElementById(elementId).href;
  navigator.clipboard.writeText(url).then(() => {
    alert("הקישור הועתק בהצלחה!");
  });
}
</script>

</body>
</html>
